<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prom Night Invitation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: radial-gradient(circle, #fef3f3, #d0e7ff);
        color: #0d1b2a;
        font-family: 'Georgia', serif;
        text-align: center;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    .invitation-card {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        padding: 10px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }
    .invitation-image {
        width: auto;
        max-width: 90%;
        max-height: 75vh;
        object-fit: contain;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0,0,0,0.3);
        background-color: #fff;
        animation: popIn 1s ease forwards;
        z-index: 1;
    }
    .form-container {
        background-color: #fff;
        padding: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 8px;
        margin-top: 15px;
        width: 90%;
        max-width: 400px;
        animation: fadeIn 1.5s ease forwards;
        z-index: 1;
    }
    .btn-party {
        background: linear-gradient(45deg, #0d1b2a, #3a4a7c);
        color: #fff;
        border: none;
    }
    .btn-party:hover {
        background: linear-gradient(45deg, #3a4a7c, #0d1b2a);
    }
    .footer-note {
        font-size: 0.8rem;
        margin-top: 10px;
        color: #6c757d;
        z-index: 1;
    }
    .background-element {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 150px;
        background: linear-gradient(0deg, #d0e7ff, transparent);
        z-index: 0;
        clip-path: polygon(0 100%, 100% 80%, 100% 100%, 0% 100%);
        opacity: 0.5;
    }
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f39c12;
        opacity: 0.8;
        animation: confettiFall 3s linear infinite;
        z-index: 2;
    }
    @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    @keyframes confettiFall {
        0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
</style>
</head>
<body>

<div class="invitation-card">
    <img src="Black and Gold Elegant Gold Foil Prom Night Virtual Invitation.png" alt="Prom Invitation" class="invitation-image" style="aspect-ratio: auto;">

    <form action="https://formspree.io/f/your_form_id" method="POST" class="form-container mt-2">
        <div class="mb-2">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <button type="submit" class="btn btn-party w-100">Join Now</button>
    </form>

    <p class="footer-note">Made By The Amazing Brother Of Darin Safina (Seif)</p>
    <div class="background-element"></div>
</div>

<script>
const image = document.querySelector('.invitation-image');
image.onload = () => {
    const ratio = image.naturalWidth / image.naturalHeight;
    if (ratio > 1) {
        image.style.aspectRatio = '1 / 1';
    } else {
        image.style.aspectRatio = '9 / 16';
    }
};

for (let i = 0; i < 30; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.backgroundColor = ["#f39c12", "#e74c3c", "#9b59b6", "#3498db", "#2ecc71"][Math.floor(Math.random()*5)];
    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
    confetti.style.opacity = Math.random() * 0.8 + 0.2;
    document.body.appendChild(confetti);
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
